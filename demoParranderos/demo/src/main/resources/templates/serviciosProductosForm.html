<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Servicio o Producto</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Incluir Navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Crear Servicio o Producto</h1>

        <form th:action="@{/crearServicioProducto}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>

            <div class="form-group">
                <label for="esProducto">Es Producto:</label>
                <input type="checkbox" class="form-check-input" id="esProducto" name="esProducto">
            </div>

            <div class="form-group">
                <label for="duracion">Duración (opcional):</label>
                <input type="number" class="form-control" id="duracion" name="duracion">
            </div>

            <button type="submit" class="btn btn-primary">Crear</button>
        </form>

        <!-- Botón para regresar a la lista de servicios y productos -->
        <a th:href="@{/serviciosProductos}" class="btn btn-secondary mt-2">Volver a la Lista de Servicios y
            Productos</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
