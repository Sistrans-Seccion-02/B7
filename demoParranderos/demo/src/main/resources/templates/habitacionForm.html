<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${habitacion.id != null} ? 'Editar Habitación' : 'Crear Habitación'">Formulario de Habitación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir Navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-4">
        <h2 th:text="${habitacion.id != null} ? 'Editar Habitación' : 'Crear Nueva Habitación'"></h2>
        
        <form th:action="@{/guardarHabitacion}" th:object="${habitacion}" method="post">
            <!-- Campo oculto para ID (solo necesario en modo edición) -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="number" id="costo" name="costo" th:field="*{costo}" required class="form-control"/>
            </div>

            <div class="form-group">
                <label for="tipoHabitacion">Tipo de Habitación:</label>
                <select id="tipoHabitacion" name="tipoHabitacion.id" required class="form-control">
                    <option th:each="tipoHab : ${tiposHabitacion}"
                            th:value="${tipoHab.id}"
                            th:text="${tipoHab.nombre}">
                    </option>
                </select>
            </div>

            <!-- Botón que cambia de texto dependiendo de si estás creando o editando -->
            <button type="submit" class="btn btn-success" th:text="${habitacion.id != null} ? 'Actualizar' : 'Crear'">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
