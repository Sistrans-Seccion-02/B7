<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios y Productos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Incluir Navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Servicios y Productos</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Es Producto</th>
                    <th>Duración</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteramos sobre la lista de servicios y productos y mostramos los detalles -->
                <tr th:each="servicioProducto : ${serviciosProductos}">
                    <td th:text="${servicioProducto.nombre}"></td>
                    <td th:text="${servicioProducto.precio}"></td>
                    <td th:text="${servicioProducto.esProducto} ? 'Sí' : 'No'"></td>
                    <td th:text="${servicioProducto.duracion}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para redirigir al formulario de creación de servicio o producto -->
        <a th:href="@{/servicioProductoForm}" class="btn btn-primary" style="margin-bottom: 38px;">Crear Nuevo Servicio
            o Producto</a>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
