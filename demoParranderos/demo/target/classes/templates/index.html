<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Andes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
    <style>
        /* Estilos actualizados para Hotel Andes */
        body {
            margin: 0;
            font-family: 'Merriweather Sans', sans-serif;
        }

        nav {
            background-color: #4E2A84; /* Color temático del Hotel Andes */
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            width:auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Responsividad para dispositivos móviles */
        @media screen and (max-width: 800px) {
            nav a {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
            }
        }

        .contenido {
            padding: 16px;
        }

        footer {
            background-color: #4E2A84; /* Color temático del Hotel Andes */
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            height: 160px;
            box-shadow: 5px -5px 10px rgba(0, 0, 0, 0.3);
        }

        .footer-image {
            display: block;
            margin: 0 auto;
            max-width: 100px;
            height: auto;
            float: left;
            margin-right: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.8));
        }

        .footer-image:hover {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.8)) brightness(1.2);
        }
        
    </style>
</head>
<body>
    <!-- Navbar del Hotel Andes -->
    <div th:replace="navbar :: navbar"></div>

    <div class="row" style="margin-top: 40px;">
        <!-- Imagen representativa del Hotel Andes -->
        <div class="col-md-6">
            <img src="\images\hotel.png" alt="Hotel Andes" style="height: 500px;width: 500px; margin-left: 10px;" loading="lazy">
        </div>

        <div class="col-md-6">
            <h1 style="font-size: 120px; text-align:start;">Hotel Andes</h1>
            <h2 style="font-size: 20px; text-align: start; letter-spacing: 5px; word-spacing: 22px;">Proyecto 3 SISTRANS Hotel Andes MONGO DB.</h2>
        </div>
        
    </div>

    <!-- Incluir aquí cualquier script JavaScript adicional -->
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
