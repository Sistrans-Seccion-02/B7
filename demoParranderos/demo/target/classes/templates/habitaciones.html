<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones - Hotel Andes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir Navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-4">
        <h2>Habitaciones</h2>
        <a href="/crearHabitacion" class="btn btn-primary mb-3">Crear Nueva Habitación</a>

        <!-- Lista de Habitaciones -->
        <div th:each="habitacion : ${habitaciones}" class="card mb-4">
            <div class="card-body">
                <!-- Título de la tarjeta con el ID de la habitación -->
                <h5 class="card-title" th:text="${habitacion.id}">ID de la Habitación</h5>
                <p class="card-text">Costo: <span th:text="${habitacion.costo}">Costo</span></p>
                
                <!-- Tarjeta embebida con detalles del Tipo de Habitación -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Detalles del Tipo de Habitación</h6>
                        <p class="card-text">
                            Tipo Habitación: <span th:text="${habitacion.tipoHabitacion.nombre}">Nombre Tipo Habitación</span><br>
                            Capacidad: <span th:text="${habitacion.tipoHabitacion.capacidad}">Capacidad</span><br>
                            Dotación: <span th:text="${habitacion.tipoHabitacion.dotacion}">Dotación</span>
                        </p>
                    </div>
                </div>
                <div class="mt-3">
                    <form th:action="@{/eliminarHabitacion}" method="post" style="display: inline;">
                        <input type="hidden" th:value="${habitacion.id}" name="id"/>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                    <a th:href="@{/editarHabitacion(id=${habitacion.id})}" class="btn btn-secondary">Editar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
