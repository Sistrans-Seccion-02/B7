<!DOCTYPE html>
<html>

<head>
    <title>Lista de Bares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Bares</h1>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Capacidad</th>
                    <th>Estilo</th>
                    <th>PP (Productos y Precios)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="bar : ${bares}">
                    <tr>
                        <td th:text="${bar.id}"></td>
                        <td th:text="${bar.capacidad}"></td>
                        <td th:text="${bar.estilo}"></td>
                        <td th:text="${bar.pp}"></td>
                        <td>
                            <a th:href="@{'/editarBar/' + ${bar.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/eliminarBar/' + ${bar.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/servicios}" class="btn btn-primary"> Volver a Servicios</a>
            <a th:href="@{/crearbar2}" class="btn btn-success">Agregar Bar</a>
        </div>
        <br />
    </div>
</body>

</html>
