<!DOCTYPE html>
<html>

<head>
    <title>Lista de Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Habitaciones</h1>
        
        <!-- Bloque para mostrar mensajes de error -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Costo por Noche</th>
                    <th>ID Hotel</th>
                    <th>Tipo de Habitación</th> <!-- Cambio el título de la columna -->
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="habitacion : ${habitaciones}">
                    <tr>
                        <td th:text="${habitacion.id}"></td>
                        <td th:text="${habitacion.costoNoche}"></td>
                        <td th:text="${habitacion.hotel.id}"></td>
                        <td th:text="${habitacion.tipoHabitacion.nombre}"></td> <!-- Modificación aquí -->
                        <td>
                            <a th:href="@{'/editarHabitacion/' + ${habitacion.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/eliminarHabitacion/' + ${habitacion.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            <a th:href="@{/crearhabitacion}" class="btn btn-success">Crear Habitacion</a>
            </br>
        </div>
        <br />
    </div>
</body>

</html>
