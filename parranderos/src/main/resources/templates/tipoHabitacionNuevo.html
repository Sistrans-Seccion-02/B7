<!DOCTYPE html>
<html>

<head>
    <title>Crear Tipo de Habitación</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Crear Tipo de Habitación</h1>
        
        <form th:action="@{/creartipohabitacion/save}" th:object="${tipohabitacion}" method="post">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del tipo de habitación" required>
            </div>
            <div class="form-group">
                <label>Capacidad</label>
                <input type="text" th:field="*{capacidad}" class="form-control" placeholder="Capacidad de la habitación" required>
            </div>
            <div class="form-group">
                <label>Dotación</label>
                <input type="text" th:field="*{dotacion}" class="form-control" placeholder="Dotación de la habitación" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/tiposhabitaciones}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
