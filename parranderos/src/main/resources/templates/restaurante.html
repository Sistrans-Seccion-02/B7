<!DOCTYPE html>
<html>

<head>
    <title>Lista de Restaurantes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Restaurantes</h1>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Capacidad</th>
                    <th>Estilo</th>
                    <th>PP (Platos y Precios)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="restaurante : ${restaurantes}">
                    <tr>
                        <td th:text="${restaurante.id}"></td>
                        <td th:text="${restaurante.capacidad}"></td>
                        <td th:text="${restaurante.estilo}"></td>
                        <td th:text="${restaurante.pp}"></td>
                        <td>
                            <a th:href="@{'/editarRestaurante/' + ${restaurante.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/eliminarRestaurante/' + ${restaurante.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/servicios}" class="btn btn-primary"> Volver a Servicios</a>
            <a th:href="@{/crearrestaurante}" class="btn btn-success">Agregar Restaurante</a>
        </div>
        <br />
    </div>
</body>

</html>
