<!DOCTYPE html>
<html>

<head>
    <title>Lista de Roles de Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Roles de Usuario</h1>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="rol : ${rolesusuario}">
                    <tr>
                        <td th:text="${rol.id}"></td>
                        <td th:text="${rol.nombreRol}"></td>
                        <td>
                            <a th:href="@{'/rolesusuario/' + ${rol.id} + '/edit'}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/rolesusuario/' + ${rol.id} + '/delete'}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary"> Volver Atr√°s</a>
            <a th:href="@{'/rolesusuario/new'}" class="btn btn-success">Crear Rol</a>
            </br>
        </div>
        <br />
    </div>
</body>

</html>
