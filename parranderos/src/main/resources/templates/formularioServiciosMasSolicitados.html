<!DOCTYPE html>
<html>

<head>
    <title>20 Servicios Más Populares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">20 Servicios Más Populares</h1>

        <!-- Formulario para ingreso de datos -->
        <form th:action="@{/serviciosMasSolicitados}" method="get">
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha Final:</label>
                <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>

        <br>

        <!-- Tabla para mostrar resultados -->
        <table class="table table-condensed table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre del Servicio</th>
                    <th>Veces Solicitado</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:if="${not #lists.isEmpty(resultados)}" th:each="resultado : ${resultados}">
                    <tr>
                        <td th:text="${resultado[0]}"></td>
                        <td th:text="${resultado[1]}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href="@{/servicios}" class="btn btn-primary">Volver a Servicios</a>
        </div>
    </div>
</body>

</html>
