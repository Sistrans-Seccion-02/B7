<!DOCTYPE html>
<html>

<head>
    <title>Clientes Excelentes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Clientes Excelentes del Hotel</h1>
        
        <!-- Bloque para mostrar mensajes de error -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>CÉDULA</th>
                    <th>NOMBRE</th>
                    <th>RAZÓN</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="cliente : ${clientesExcelentes}">
                    <tr>
                        <td th:text="${cliente[0]}"></td> <!-- CÉDULA -->
                        <td th:text="${cliente[1]}"></td> <!-- NOMBRE -->
                        <td th:text="${cliente[2]}"></td> <!-- RAZÓN -->
                    </tr>
                </th:block>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
    </div>
</body>

</html>
