<!DOCTYPE html>
<html>
<head>
    <title>Salas de Reuniones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1>Salas de Reuniones</h1>
        <table class="table table-condensed table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Capacidad</th>
                    <th>Costo por Hora</th>
                    <th>Costo Adicional</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="sala : ${salasreuniones}">
                    <tr>
                        <td th:text="${sala.id}"></td>
                        <td th:text="${sala.capacidad}"></td>
                        <td th:text="${sala.costoHora}"></td>
                        <td th:text="${sala.costoAdicional}"></td>
                        <td>
                            <a th:href="@{'/editarSalaReunion/' + ${sala.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/eliminarSalaReunion/' + ${sala.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/servicios}" class="btn btn-primary"> Volver a Servicios</a>
            <a th:href="@{/creartienda}" class="btn btn-success">Agregar Sala</a>
        </div>
</body>
</html>
