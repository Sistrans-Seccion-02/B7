<!DOCTYPE html>
<html>

<head>
    <title>Editar Estadia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Editar Estadia</h1>

        <form th:action="@{'/editarestadia/' + ${estadia.id} + '/save'}" th:object="${estadia}" method="post">
            <div class="form-group">
                <label>Reserva ID</label>
                <select th:field="*{reserva.id}" class="form-control">
                    <option th:each="reserva : ${reservaciones}" th:value="${reserva.id}" th:text="${reserva.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Cuenta Consumo ID</label>
                <select th:field="*{cuentaConsumo.id}" class="form-control">
                    <option th:each="consumo : ${consumos}" th:value="${consumo.id}" th:text="${consumo.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Paz y Salvo</label>
                <select th:field="*{pazYsalvo}" class="form-control">
                    <option value="true">SÃ­</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Checkin</label>
                <input type="date" th:field="*{checkin}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="checkin_realizado">Checkin Realizado</label>
                <input type="checkbox" id="checkin_realizado" th:field="*{checkinRealizado}"> <!-- Checkbox para checkin realizado -->
            </div>
            <div class="form-group">
                <label>Checkout</label>
                <input type="date" th:field="*{checkout}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="checkout_realizado">Checkout Realizado</label>
                <input type="checkbox" id="checkout_realizado" th:field="*{checkoutRealizado}"> <!-- Checkbox para checkout realizado -->
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/estadias}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
