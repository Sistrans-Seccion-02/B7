<!DOCTYPE html>
<html>

<head>
    <title>Lista de Piscinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Piscinas</h1>
        
        <!-- Bloque para mostrar mensajes de error -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Capacidad</th>
                    <th>Profundidad</th>
                    <th>Horario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="piscina : ${piscinas}">
                    <tr>
                        <td th:text="${piscina.id}"></td>
                        <td th:text="${piscina.capacidad}"></td>
                        <td th:text="${piscina.profundidad}"></td>
                        <td th:text="${piscina.horario}"></td>
                        <td>
                            <a th:href="@{'/piscinaEditar/' + ${piscina.id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/eliminarPiscina/' + ${piscina.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/servicios}" class="btn btn-primary"> Volver Atr√°s</a>
            <a th:href="@{/piscinaNuevo}" class="btn btn-success">Crear Piscina</a>
            </br>
        </div>
        <br />
    </div>
</body>

</html>
