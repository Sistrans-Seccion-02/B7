<!DOCTYPE html>
<html>

<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Editar Usuario</h1>
        
        <form th:action="@{'/editarUsuario/' + ${usuario.id} + '/save'}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label>ID</label>
                <input type="number" th:field="*{id}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Rol</label>
                <select th:field="*{rol}" class="form-control">
                    <option th:each="rol : ${rolesusuario}" th:value="${rol.id}" th:text="${rol.nombreRol}" th:selected="${rol.id == usuario.rol.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Hotel</label>
                <select th:field="*{hotel}" class="form-control">
                    <option th:each="hotel : ${hoteles}" th:value="${hotel.id}" th:text="${hotel.id}" th:selected="${hotel.id == usuario.hotel.id}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
