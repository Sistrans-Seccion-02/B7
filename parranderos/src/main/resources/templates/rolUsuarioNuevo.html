<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Rol de Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Crear Rol de Usuario</h2>

        <form th:action="@{/rolesusuario/new/save}" th:object="${rolUsuario}" method="post" class="mt-4">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" placeholder="Ingrese ID" required>
            </div>
            
            <div class="form-group">
                <label for="nombreRol">Nombre del Rol:</label>
                <input type="text" class="form-control" id="nombreRol" th:field="*{nombreRol}" placeholder="Ingrese nombre del rol" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/rolesusuario}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</body>

</html>
