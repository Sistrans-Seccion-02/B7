<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisito 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0074cc;
            color: white;
            border: none;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .center-container {
            text-align: center;
            margin: 0 auto; /* Centrar horizontalmente */
            max-width: 400px; /* Ancho máximo del contenedor */
        }

        .data-container {
            text-align: left; /* Alinea los datos a la izquierda */
            margin-top: 20px;
        }

        /* Estilos para la ventana emergente */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 20% auto;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Requerimiento 1 Tipos de Usuarios</h1> <!-- Título en la parte superior -->

    <div class="container">
        <div class="center-container">
            <button class="button" id="create-btn">Crear</button>
            <button class="button" id="update-btn">Actualizar</button>
            <button class="button" id="delete-btn">Borrar</button>
            <button class="button" id="query-btn">Consultar</button>
        </div>
    </div>

    <!-- Contenedor de datos -->
    <div class="center-container">
        <div class="data-container">
            <!-- Aquí se mostrarán los datos creados o consultados -->
        </div>
    </div>

    <!-- Ventana emergente para crear datos -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Crear Datos</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br><br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required><br><br>
            <label for="rol">Rol:</label>
            <input type="text" id="rol" required><br><br>
            <button id="crear-datos">Aceptar</button>
        </div>
    </div>

    <script>
        // JavaScript para controlar la ventana emergente de creación de datos
        var createModal = document.getElementById("create-modal");
        var createBtn = document.getElementById("create-btn");
        var crearDatosBtn = document.getElementById("crear-datos");
        var dataContainer = document.querySelector(".data-container");

        createBtn.onclick = function() {
            createModal.style.display = "block";
        }

        crearDatosBtn.onclick = function() {
            // Recopilar datos ingresados por el usuario
            var nombre = document.getElementById("nombre").value;
            var contrasena = document.getElementById("contrasena").value;
            var rol = document.getElementById("rol").value;

            // Crear un nuevo elemento para mostrar los datos
            var newData = document.createElement("div");
            newData.innerHTML = "<strong>Nombre:</strong> " + nombre + ", <strong>Contraseña:</strong> " + contrasena + ", <strong>Rol:</strong> " + rol;

            // Agregar el nuevo elemento al contenedor de datos
            dataContainer.appendChild(newData);

            // Cerrar la ventana emergente
            createModal.style.display = "none";
        }

        // Cerrar la ventana emergente cuando se hace clic en la "x"
        var closeBtn = document.querySelector(".close");
        closeBtn.onclick = function() {
            createModal.style.display = "none";
        }

        // Cerrar la ventana emergente si se hace clic fuera de ella
        window.onclick = function(event) {
            if (event.target == createModal) {
                createModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
